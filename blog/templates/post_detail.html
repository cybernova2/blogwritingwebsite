{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{{ post.title }}</title>
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <hr>

    {% if request.user == post.author %}
      <a href="{% url 'edit_post' post.id %}" class="button button-edit">Edit</a> |
      <a href="{% url 'delete_post' post.id %}" class="button button-delete">Delete</a> |
    {% endif %}
    
    <a href="{% url 'index' %}" class="button button-secondary">Back to Home</a>
  </div>
</body>
</html>
